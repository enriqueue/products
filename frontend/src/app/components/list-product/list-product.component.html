<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">Products</span>
                    <button routerLink="/new-product" class="btn btn-success float-end">New</button>
                    <table *ngIf="listProducts.length > 0" class="table .table-striped mt-2">
                        <thead>
                          <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Category</th>
                            <th scope="col">Location</th>
                            <th scope="col">Price</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let product of listProducts">
                            <th>{{ product.name }}</th>
                            <td>{{ product.category }}</td>
                            <td>{{ product.location }}</td>
                            <td>{{ product.price | currency: 'USD' }}</td>
                            <td>
                                <i (click)="deleteProduct(product._id)" class="fa-solid fa-trash text-danger"></i>
                                <i [routerLink]="['/edit-product', product._id]" routerLinkActive="router-link-active"  class="fa-solid fa-pen-to-square text-primary"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 class="float-start" *ngIf="listProducts.length == 0">No products yet.</h5>
                </div>
            </div>
        </div>
    </div>
</div>

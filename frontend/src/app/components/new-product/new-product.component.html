<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card body text-center">
                    <span class="title">{{ title | uppercase}}</span>
                    <form class="mt-3" [formGroup]="productForm" (ngSubmit)="addProduct()">
                        <div class="mb-3">
                            <input type="text" class="form-control mx-auto form-control-lg" placeholder="Product"
                            formControlName="product">
                            <div class="text-danger" *ngIf="productForm.get('product')?.hasError('required') && productForm.get('product')?.touched">
                                El nombre <strong>es obligatorio</strong>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control mx-auto form-control-lg" placeholder="Category"
                            formControlName="category">
                            <div class="text-danger" *ngIf="productForm.get('category')?.hasError('required') && productForm.get('category')?.touched">
                                La categoria <strong>es obligatoria</strong>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control mx-auto form-control-lg" placeholder="Location"
                            formControlName="location">
                            <div class="text-danger" *ngIf="productForm.get('location')?.hasError('required') && productForm.get('location')?.touched">
                                La ubicaci√≥n <strong>es obligatoria</strong>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control mx-auto form-control-lg" placeholder="Price"
                            formControlName="price">
                            <div class="text-danger" *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">
                                El precio <strong>es obligatorio</strong>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary btn-lg float-start" routerLink="/">Go Back</button>
                            <button [disabled]="productForm.invalid" type="submit" class="btn btn-success btn-lg float-end">Done</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
